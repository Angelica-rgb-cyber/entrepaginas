<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Entre P√°ginas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            /* Fondo de biblioteca  */
            background-image: url('https://i.pinimg.com/originals/f1/b2/f5/f1b2f576b973d97b4c28c5695446f933.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            color: #222;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45); 
            z-index: 0;
        }

        nav, main, footer {
            position: relative;
            z-index: 1;
        }

        /* === Estilos Navbar (Azul) === */
        .navbar {
            background: linear-gradient(90deg, #1E3A8A, #1E40AF);
        }

        .navbar a {
            color: #93c5fd;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #eff6ff;
        }

        /* === Contenedor Principal (Formulario) === */
        .contenedor-form {
            background: linear-gradient(135deg, #fffef0, #f5f5f5);
            border: 3px solid #d4af37; /* Borde dorado consistente */
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        /* === T√≠tulos === */
        h2 {
            font-family: 'Merriweather', serif;
            color: #1E3A8A; /* Color azul consistente */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de los campos de formulario (Replicado de Editar Libro) */
        .form-input {
            border: 1px solid #d4af37; 
            border-radius: 8px;
            padding: 0.75rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            /* Mismo foco azul que en tu ejemplo de libro */
            border-color: #3b82f6; 
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            outline: none;
        }


        /* Footer - Azul Marino Consistente */
        footer {
            background: linear-gradient(90deg, #1E3A8A, #1E40AF);
        }

        footer a {
            color: #93c5fd;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #eff6ff;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

<nav class="navbar text-white py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/entrepaginas/dashboard}" class="text-xl font-bold"><i class="fas fa-book-open mr-2"></i>Entre P√°ginas</a>
        <div class="flex items-center space-x-4">
            <span th:text="'Bienvenido, ' + ${loggedInUser} + ' (' + ${userRole} + ')'" th:if="${loggedInUser}" ></span>
            <a th:href="@{/dashboard}" class="hover:underline">Dashboard</a>
            <a th:href="@{/usuarios}" class="hover:underline">Usuarios</a>
            <a th:href="@{/clientes}" class="hover:underline">Clientes</a>
            <a th:href="@{/libros}" class="hover:underline">Libros</a>
            <a th:href="@{/categorias}" class="hover:underline">Categor√≠as</a>
            <a th:href="@{/prestamos}" class="hover:underline">Pr√©stamos</a>
            <a th:href="@{/perfiles}" class="hover:underline">Perfiles</a>
            <a th:href="@{/catalogos}" class="hover:underline">Cat√°logo</a>
            <a th:href="@{/logout}" class="hover:underline">Cerrar Sesi√≥n</a>
        </div>
    </div>
</nav>

<main class="flex-1 flex items-center justify-center p-6">
    <form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post"
          class="contenedor-form w-full max-w-lg p-8 space-y-5">
        
        <h2 class="text-3xl font-bold text-center mb-6"><i class="fas fa-user-edit mr-2"></i> Editar Cliente</h2>
        
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombre Completo</label>
            <input type="text" id="nombre" th:field="*{nombre}"
                   class="w-full form-input"
                   required>
        </div>

        <div>
            <label for="correo" class="block text-gray-700 font-medium mb-1">Correo Electr√≥nico</label>
            <input type="email" id="correo" th:field="*{correo}"
                   class="w-full form-input"
                   required>
        </div>

        <div>
            <label for="telefono" class="block text-gray-700 font-medium mb-1">Tel√©fono</label>
            <input type="tel" id="telefono" th:field="*{telefono}"
                   class="w-full form-input">
        </div>

        <div>
            <label for="direccion" class="block text-gray-700 font-medium mb-1">Direcci√≥n</label>
            <input type="text" id="direccion" th:field="*{direccion}"
                   class="w-full form-input">
        </div>
        
        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 hover:scale-[1.02] shadow-md transition duration-300">
            <i class="fas fa-save mr-2"></i> Guardar Cambios
        </button>

        <a th:href="@{/clientes}"
           class="block text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-medium transition duration-200">
            <i class="fas fa-arrow-left mr-2"></i> Volver a Gesti√≥n de Clientes
        </a>
    </form>
</main>

<footer class="text-white py-4 text-center mt-auto">
    <p>¬© 2025 Entre P√°ginas | Contacto:
        <a href="mailto:info@entrepaginas.org" class="underline">info@entrepaginas.org</a>
        | <a href="https://wa.me/51999999999?text=¬°Hola! Quiero saber m√°s sobre Entre P√°ginas üìö" class="underline bg-green-500 hover:bg-green-600 px-2 py-1 rounded ml-1 transition">WhatsApp</a>
    </p>
</footer>

</body>
</html>
