<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre P√°ginas - Iniciar Sesi√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://i.pinimg.com/originals/f1/b2/f5/f1b2f576b973d97b4c28c5695446f933.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .contenedor-login {
            background: linear-gradient(135deg, #fffef0, #f5f5f5);
            border: 3px solid #d4af37;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            animation: aparecer 0.8s ease-in-out;
            z-index: 1;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Merriweather', serif;
            font-size: 2.25rem;
            color: #1E3A8A;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .eslogan {
            font-family: 'Merriweather', serif;
            font-size: 1.1rem;
            color: #2563eb;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        .campo {
            position: relative;
            transition: all 0.3s ease;
        }

        .campo i {
            position: absolute;
            /* La posici√≥n left: 12px (0.75rem) est√° correcta para centrar el icono */
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #6b7280;
            transition: color 0.3s, transform 0.3s;
            z-index: 10; /* Aseguramos que el icono est√© por encima */
        }

        .campo input:focus + i {
            color: #1E40AF;
            transform: translateY(-50%) scale(1.1);
        }

        input {

            /* Se ha eliminado el padding-left de aqu√≠ ya que se manejar√° con la clase Tailwind pl-12 (3rem) para m√°s control */
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #1E40AF;
            box-shadow: 0 0 8px rgba(30, 64, 175, 0.3);
            outline: none;
        }

        .boton-login {
            background: linear-gradient(90deg, #1E40AF, #2563eb);
            font-family: 'Merriweather', serif;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .boton-login:hover {
            background: linear-gradient(90deg, #1E3A8A, #1E40AF);
            transform: translateY(-2px);
        }

        .boton-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: #25D366;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Merriweather', serif;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .boton-whatsapp:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }

        footer {
            background: linear-gradient(90deg, #1E3A8A, #1E40AF);
            z-index: 1;
        }

        footer a {
            color: #93c5fd;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #eff6ff;
        }

        @media (max-width: 600px) {
            .contenedor-login {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            .eslogan {
                font-size: 0.9rem;
            }

            input, .boton-login, .boton-whatsapp {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<main class="flex flex-1 items-center justify-center px-4">
    <div class="p-8 rounded-xl w-full max-w-md contenedor-login">

           class="boton-whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
        </a>
    </div>
</main>

<footer class="text-white py-4 text-center">
    <p>¬© 2025 Entre P√°ginas | Contacto:
        <a href="mailto:info@entrepaginas.org" class="underline">info@entrepaginas.org</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const mensajeError = /*[[${error}]]*/ null;
        const mensajeExito = /*[[${exito}]]*/ null;

        if (mensajeError) {
            Swal.fire({
                icon: 'error',

                confirmButtonColor: '#1E40AF',

                    content: 'font-open-sans'
                }
            });
        }
    });
</script>
</body>
</html>
