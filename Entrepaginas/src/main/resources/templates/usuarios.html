<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Entre Páginas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* === Estilos Base Unificados === */
      body {
        font-family: 'Open Sans', sans-serif;
        background-image: url('https://i.pinimg.com/originals/f1/b2/f');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        color: #222;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: 0;
      }

      nav,
      main,
      footer {
        z-index: 1;
        position: relative;
      }

      /* === Estilos Navbar (Azul) === */
      .navbar {
        background: linear-gradient(90deg, #1e3a8a, #1e40af);
      }

      .navbar a {
        color: #93c5fd;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #eff6ff;
      }

      .contenedor-usuarios {
        background: linear-gradient(135deg, #fffef0, #f9f9f9);
        border: 3px solid #d4af37;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
      }

      h1 {
        font-family: 'Merriweather', serif;
        color: #1e3a8a;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      /* === Estilos de Tabla Unificados === */
      table th {
        background-color: #1e3a8a;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      table tr:hover {
        background-color: #f0f4ff;
        transition: 0.2s;
      }

      .boton-nuevo {
        background: linear-gradient(90deg, #1e40af, #2563eb);
        color: white;
        font-weight: 600;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        transition: all 0.3s;
      }

      .boton-nuevo:hover {
        background: linear-gradient(90deg, #1e3a8a, #1e40af);
        transform: translateY(-2px);
      }

      .boton-accion {
        font-weight: 600;
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }

      .boton-accion:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }

      /* Footer - Azul Marino Consistente */
      footer {
        background: linear-gradient(90deg, #1e3a8a, #1e40af);
      }

      footer a {
        color: #93c5fd;
        transition: color 0.3s;
      }

      footer a:hover {
        color: #eff6ff;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="navbar text-white py-4 px-6">
      <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/dashboard}" class="text-xl font-bold"
          ><i class="fas fa-book-open mr-2"></i>Entre Páginas</a
        >
        <div class="flex items-center space-x-4">
          <span
            th:text="'Bienvenido, ' + ${loggedInUser} + ' (' + ${userRole} + ')'"
            th:if="${loggedInUser}"
          ></span>
          <a th:href="@{/dashboard}" class="hover:underline">Dashboard</a>
          <a th:href="@{/usuarios}" class="hover:underline">Usuarios</a>
          <a th:href="@{/clientes}" class="hover:underline">Clientes</a>
          <a th:href="@{/libros}" class="hover:underline">Libros</a>
          <a th:href="@{/categorias}" class="hover:underline">Categorías</a>
          <a th:href="@{/prestamos}" class="hover:underline">Préstamos</a>
          <a th:href="@{/perfiles}" class="hover:underline">Perfiles</a>
          <a th:href="@{/catalogos}" class="hover:underline">Catálogo</a>
          <a th:href="@{/logout}" class="hover:underline">Cerrar Sesión</a>
        </div>
      </div>
    </nav>

    <main class="flex-1 p-6">
      <div class="contenedor-usuarios p-8 mx-auto max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-6">
          <i class="fas fa-users-cog mr-2"></i> Gestión de Usuarios
        </h1>

        <div class="flex justify-start mb-6">
          <a th:href="@{/usuarios/nuevo}" class="boton-nuevo">
            <i class="fas fa-user-plus mr-2"></i> Nuevo Usuario
          </a>
        </div>

        <div class="overflow-x-auto shadow-xl rounded-lg">
          <table
            class="w-full border-collapse border border-gray-300 min-w-max"
          >
            <thead>
              <tr>
                <th class="border p-3">ID</th>
                <th class="border p-3">Correo</th>
                <th class="border p-3">Rol</th>
                <th class="border p-3 w-40">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.rol}"></td>
                <td>
                  <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                    >Editar</a
                  >
                  <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                    >Eliminar</a
                  >
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="4">No hay usuarios registrados.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="text-white py-4 text-center mt-auto">
      <p>
        © 2025 Entre Páginas | Contacto:
        <a href="mailto:info@entrepaginas.org" class="underline"
          >info@entrepaginas.org</a
        >
        |
        <a
          href="https://wa.me/51999999999?text=¡Hola! Quiero saber más sobre Entre Páginas 📚"
          class="underline bg-green-500 px-2 py-1 rounded"
          >WhatsApp</a
        >
      </p>
    </footer>

    <script>
      // Usando SweetAlert2 para la confirmación de eliminación
      function confirmarEliminacion(id, correo) {
        Swal.fire({
          title: '¿Estás segura(o)?',
          html: `Se eliminará el usuario con correo **${correo}**. Esta acción es irreversible.`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#DC2626', // Rojo
          cancelButtonColor: '#3B82F6', // Azul
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar',
          background: '#fffef0',
        }).then((result) => {
          if (result.isConfirmed) {
            // RUTA CORRECTA
            window.location.href = `/usuarios/eliminar/${id}`;
          }
        });
      }
    </script>
  </body>
</html>
