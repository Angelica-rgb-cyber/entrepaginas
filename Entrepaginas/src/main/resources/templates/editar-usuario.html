<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuario - Entre P치ginas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* === Estilos Base Unificados === */
    body {
        font-family: 'Open Sans', sans-serif;
        background-image: url('https://i.pinimg.com/originals/f1/b2/f5/f1b2f576b973d97b4c28c5695446f933.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 0;
    }

    nav, main, footer {
        z-index: 1;
        position: relative;
    }

    /* === Estilos Navbar (Azul) === */
    .navbar {
        background: linear-gradient(90deg, #1E3A8A, #1E40AF);
    }

    .navbar a {
        color: #93c5fd;
        transition: color 0.3s;
    }

    .navbar a:hover {
        color: #eff6ff;
    }

    .contenedor-formulario {
        background: linear-gradient(135deg, #fffef0, #f5f5f5);
        border: 3px solid #d4af37;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
    }

    h1 {
        font-family: 'Merriweather', serif;
        color: #1E3A8A;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .boton-guardar {
        background: linear-gradient(90deg, #1E40AF, #2563eb);
        transition: background 0.3s, transform 0.2s;
    }

    .boton-guardar:hover {
        background: linear-gradient(90deg, #1E3A8A, #1E40AF);
        transform: translateY(-2px);
    }

    /* Footer - Azul Marino Consistente */
    footer {
        background: linear-gradient(90deg, #1E3A8A, #1E40AF);
    }

    footer a {
        color: #93c5fd;
        transition: color 0.3s;
    }

    footer a:hover {
        color: #eff6ff;
    }

    @media (max-width: 600px) {
        .contenedor-formulario {
            padding: 1rem;
        }

        h1 {
            font-size: 1.75rem;
        }

        .boton-guardar {
            font-size: 0.9rem;
        }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<nav class="navbar text-white py-4 px-6">
  <div class="container mx-auto flex justify-between items-center">
    <a th:href="@{/entrepaginas/dashboard}" class="text-xl font-bold"><i class="fas fa-book-open mr-2"></i>Entre P치ginas</a>
    <div class="flex items-center space-x-4">
      <span th:text="'Bienvenido, ' + ${loggedInUser} + ' (' + ${userRole} + ')'" th:if="${loggedInUser}" ></span>
      <a th:href="@{/dashboard}" class="hover:underline">Dashboard</a>
            <a th:href="@{/usuarios}"  class="hover:underline">Usuarios</a>
            <a th:href="@{/clientes}"  class="hover:underline">Clientes</a>
            <a th:href="@{/libros}" class="hover:underline">Libros</a>
            <a th:href="@{/categorias}"  class="hover:underline">Categor칤as</a>
            <a th:href="@{/prestamos}" class="hover:underline">Pr칠stamos</a>
            <a th:href="@{/perfiles}" class="hover:underline">Perfiles</a>
            <a th:href="@{/catalogo}" class="hover:underline">Cat치logo</a>
            <a th:href="@{/logout}" class="hover:underline">Cerrar Sesi칩n</a>
    </div>
  </div>
</nav>
<main class="flex-1 p-6">
  <div class="contenedor-formulario p-6 mx-auto max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6"><i class="fas fa-user-edit mr-2"></i> Editar Usuario</h1>

    <form th:action="@{/entrepaginas/usuarios/editar/{id}(id=${usuario.id})}" method="post" class="space-y-5" onsubmit="return validarFormulario()">
      <div>
        <label for="correo" class="block text-sm font-medium text-blue-800 mb-1">Correo</label>
        <input type="email" id="correo" name="correo" th:value="${usuario.correo}"
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
      </div>
      <div>
        <label for="contrasena" class="block text-sm font-medium text-blue-800 mb-1">Contrase침a (dejar en blanco para no cambiar)</label>
        <input type="password" id="contrasena" name="contrasena"
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        <p class="text-xs text-gray-500 mt-1">Debe tener al menos 8 caracteres, incluyendo una letra y un n칰mero.</p>
      </div>
      <div>
        <label for="rol" class="block text-sm font-medium text-blue-800 mb-1">Rol</label>
        <select id="rol" name="rol"
                class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">Administrador</option>
          <option value="BIBLIOTECARIO" th:selected="${usuario.rol == 'BIBLIOTECARIO'}">Bibliotecario</option>
          <option value="USER" th:selected="${usuario.rol == 'USER'}">Usuario</option>
          <option value="LECTOR" th:selected="${usuario.rol == 'LECTOR'}">Lector</option>
        </select>
      </div>
      <button type="submit" class="w-full boton-guardar text-white py-3 rounded-lg font-semibold shadow-md">
        <i class="fas fa-save mr-2"></i> Actualizar Usuario
      </button>

      <a th:href="@{/entrepaginas/usuarios}"
         class="block text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-medium transition duration-200">
        <i class="fas fa-arrow-left mr-2"></i> Volver a Gesti칩n de Usuarios
      </a>

    </form>
  </div>
</main>
<footer class="text-white py-4 text-center">
  <p>춸 2025 Entre P치ginas | Contacto:
    <a href="mailto:info@entrepaginas.org" class="underline">info@entrepaginas.org</a>
    | <a href="https://wa.me/51999999999?text=춰Hola! Quiero saber m치s sobre Entre P치ginas 游닄" class="underline bg-green-500 px-2 py-1 rounded">WhatsApp</a>
  </p>
</footer>
<script>
  function validarFormulario() {
      const contrasena = document.getElementById('contrasena').value;
      if (contrasena && !/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(contrasena)) {
          Swal.fire({
              icon: 'error',
              title: 'Error de Contrase침a',
              text: 'La contrase침a debe tener al menos 8 caracteres, incluyendo una letra y un n칰mero.',
              confirmButtonColor: '#1E40AF',
              background: '#fffef0'
          });
          return false;
      }
      return true;
  }
</script>
</body>
</html>
