<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente - Entre P√°ginas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* === Estilos Base Unificados === */
        body {
            font-family: 'Open Sans', sans-serif;
            /* Fondo de biblioteca consistente */
            background-image: url('https://i.pinimg.com/originals/f1/b2/f5/f1b2f576b973d97b4c28c5695446f933.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45); /* Capa oscura consistente */
            z-index: 0;
        }

        nav, main, footer {
            position: relative;
            z-index: 1;
        }

        /* === Estilos Navbar (Azul) === */
        .navbar {
            background: linear-gradient(90deg, #1E3A8A, #1E40AF);
        }

        .navbar a {
            color: #93c5fd;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #eff6ff;
        }

        /* === Contenedor Principal (Formulario) === */
        .contenedor-form {
            background: linear-gradient(135deg, #fffef0, #f5f5f5);
            border: 3px solid #d4af37; /* Borde dorado consistente */
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        /* === T√≠tulos === */
        h1 {
            font-family: 'Merriweather', serif;
            color: #1E3A8A; /* Color azul consistente */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .boton-guardar {
            background: linear-gradient(90deg, #1E40AF, #2563eb);
            transition: background 0.3s, transform 0.2s;
        }

        .boton-guardar:hover {
            background: linear-gradient(90deg, #1E3A8A, #1E40AF);
            transform: translateY(-2px);
        }

        /* Footer - Azul Marino Consistente */
        footer {
            background: linear-gradient(90deg, #1E3A8A, #1E40AF);
        }

        footer a {
            color: #93c5fd;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #eff6ff;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

<nav class="navbar text-white py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/entrepaginas/dashboard}" class="text-xl font-bold"><i class="fas fa-book-open mr-2"></i>Entre P√°ginas</a>
        <div class="flex items-center space-x-4">
            <span th:text="'Bienvenido, ' + ${loggedInUser} + ' (' + ${userRole} + ')'" th:if="${loggedInUser}" ></span>
            <a th:href="@{/dashboard}" class="hover:underline">Dashboard</a>
            <a th:href="@{/usuarios}"  class="hover:underline">Usuarios</a>
            <a th:href="@{/clientes}"  class="hover:underline">Clientes</a>
            <a th:href="@{/libros}" class="hover:underline">Libros</a>
            <a th:href="@{/categorias}"  class="hover:underline">Categor√≠as</a>
            <a th:href="@{/prestamos}" class="hover:underline">Pr√©stamos</a>
            <a th:href="@{/perfiles}" class="hover:underline">Perfiles</a>
            <a th:href="@{/catalogo}" class="hover:underline">Cat√°logo</a>
            <a th:href="@{/logout}" class="hover:underline">Cerrar Sesi√≥n</a>
        </div>
    </div>
</nav>
<main class="flex-1 flex items-center justify-center p-6">
    <div class="contenedor-form w-full max-w-md p-8 space-y-5">
        <h1 class="text-3xl font-bold text-center mb-6"><i class="fas fa-user-plus mr-2"></i> Registrar Nuevo Cliente</h1>

        <form th:action="@{/entrepaginas/clientes}" method="post" class="space-y-5">

            <div>
                <label for="nombre" class="block text-sm font-medium text-blue-800 mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                       class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label for="correo" class="block text-sm font-medium text-blue-800 mb-1">Correo</label>
                <input type="email" id="correo" name="correo" required
                       class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label for="telefono" class="block text-sm font-medium text-blue-800 mb-1">Tel√©fono</label>
                <input type="tel" id="telefono" name="telefono" required
                       class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <button type="submit"
                    class="w-full boton-guardar text-white py-3 rounded-lg font-semibold shadow-md">
                <i class="fas fa-save mr-2"></i> Guardar Cliente
            </button>

            <a th:href="@{/entrepaginas/clientes}"
               class="block text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-medium transition duration-200">
                <i class="fas fa-arrow-left mr-2"></i> Volver a Clientes
            </a>
        </form>
    </div>
</main>

<footer class="text-white py-4 text-center mt-auto">
    <p>¬© 2025 Entre P√°ginas | Contacto:
        <a href="mailto:info@entrepaginas.org" class="underline">info@entrepaginas.org</a>
        | <a href="https://wa.me/51999999999?text=¬°Hola! Quiero saber m√°s sobre Entre P√°ginas üìö"
             class="underline bg-green-500 px-2 py-1 rounded">WhatsApp</a>
    </p>
</footer>
</body>
</html>
