# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/entrepaginas?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=c:/Users/aleja/Downloads/IMAGENESPROYECTO/
file.upload-dir-libros=c:/Users/aleja/Downloads/IMAGENESPROYECTO/libros/

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**
spring.thymeleaf.cache=false

# Server Configuration
server.servlet.context-path=/entrepaginas
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
spring.output.ansi.enabled=always
logging.level.org.springframework.web=INFO
logging.level.com.example.Entrepaginas=DEBUG

# Security Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
